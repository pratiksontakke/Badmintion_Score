			<div class="center text-center row">
				<div class="card-deck col">
					<div class="card text-white bg-warning mb-3">

						<div class="card-body">
							<h5 class="card-title">Current Score</h5>
							<p class="card-text">
								<p class="serif card1" id="teamAsc">0</p>
							</p>
							<button id="1" type="button" class="btn btn-light btn1 addone">+1</button>
							<button id="2" type="button" class="btn btn-light btn1 addone">-1</button>
						</div>
					</div>				
					<div class="card text-white bg-danger mb-3">
						<div class="card-header">TEAM B</div>
						<div class="card-body">
							<h5 class="card-title">Current Score</h5>
							<p class="card-text">
								<p class="serif card2" id="teamBsc">0</p>
							</p>
							<button id="3"  type="button" class="btn btn-light btn1 addone">+1</button>
							<button id="4" type="button" class="btn btn-light btn1 addone">-1</button>
